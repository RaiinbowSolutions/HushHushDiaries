<app-welcome />
<h2>Login</h2>
<form [formGroup]="form">
    <input type="email" name="email" placeholder="Email address" autocomplete="email" formControlName="email" />
    <input type="password" name="password" placeholder="Password" autocomplete="current-password" formControlName="password" />
    <a class="button" routerLink="/users/create" routerLinkActive="active" ariaCurrentWhenActive="page">Create</a>
    <a class="button" (click)="login()">Login</a>
</form>
